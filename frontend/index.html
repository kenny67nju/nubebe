
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NUBEBE | 全域合规账本</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=Noto+Sans+SC:wght@300;400;500;700;900&family=Roboto+Mono:wght@400;500&display=swap');
    
    :root {
      --nubebe-emerald-900: #064E3B;
      --nubebe-emerald-500: #10B981;
      --nubebe-gold: #D4AF37;
      --nubebe-bg: #FDFDFD;
      --nubebe-border: #F1F1F1;
    }

    body {
      font-family: 'Inter', 'Noto Sans SC', sans-serif;
      background-color: var(--nubebe-bg);
      color: #0f172a;
      -webkit-font-smoothing: antialiased;
      font-size: clamp(14px, 1vw + 0.5rem, 18px); /* 自适应基准字号 */
      line-height: 1.6;
    }

    /* 响应式字体大小变量 */
    :root {
      --font-xs: clamp(0.65rem, 0.5vw + 0.5rem, 0.75rem);
      --font-sm: clamp(0.75rem, 0.6vw + 0.6rem, 0.875rem);
      --font-base: clamp(0.875rem, 0.8vw + 0.7rem, 1rem);
      --font-lg: clamp(1rem, 1vw + 0.8rem, 1.125rem);
      --font-xl: clamp(1.125rem, 1.2vw + 0.9rem, 1.25rem);
      --font-2xl: clamp(1.25rem, 1.5vw + 1rem, 1.5rem);
      --font-3xl: clamp(1.5rem, 2vw + 1.2rem, 1.875rem);
      --font-4xl: clamp(1.875rem, 2.5vw + 1.5rem, 2.25rem);
      --font-5xl: clamp(2.25rem, 3vw + 1.8rem, 3rem);
      --font-6xl: clamp(2.5rem, 4vw + 2rem, 3.75rem);
      --font-7xl: clamp(3rem, 5vw + 2.5rem, 4.5rem);
      --font-8xl: clamp(3.5rem, 6vw + 3rem, 6rem);
      --font-9xl: clamp(4rem, 8vw + 3.5rem, 8rem);

      --spacing-xs: clamp(0.25rem, 0.5vw, 0.5rem);
      --spacing-sm: clamp(0.5rem, 1vw, 0.75rem);
      --spacing-md: clamp(0.75rem, 1.5vw, 1rem);
      --spacing-lg: clamp(1rem, 2vw, 1.5rem);
      --spacing-xl: clamp(1.5rem, 3vw, 2rem);
      --spacing-2xl: clamp(2rem, 4vw, 3rem);
      --spacing-3xl: clamp(3rem, 6vw, 4rem);
      --spacing-4xl: clamp(4rem, 8vw, 6rem);
      --spacing-5xl: clamp(6rem, 10vw, 8rem);
      --spacing-6xl: clamp(8rem, 12vw, 12rem);
    }

    /* 响应式工具类 */
    .text-responsive-xs { font-size: var(--font-xs); }
    .text-responsive-sm { font-size: var(--font-sm); }
    .text-responsive-base { font-size: var(--font-base); }
    .text-responsive-lg { font-size: var(--font-lg); }
    .text-responsive-xl { font-size: var(--font-xl); }
    .text-responsive-2xl { font-size: var(--font-2xl); }
    .text-responsive-3xl { font-size: var(--font-3xl); }
    .text-responsive-4xl { font-size: var(--font-4xl); }
    .text-responsive-5xl { font-size: var(--font-5xl); }
    .text-responsive-6xl { font-size: var(--font-6xl); }
    .text-responsive-7xl { font-size: var(--font-7xl); }
    .text-responsive-8xl { font-size: var(--font-8xl); }
    .text-responsive-9xl { font-size: var(--font-9xl); }

    .font-serif { font-family: 'Playfair Display', serif; }
    .font-mono { font-family: 'Roboto Mono', monospace; }

    .nubebe-sidebar {
      background-color: var(--nubebe-emerald-900);
      border-right: 1px solid rgba(255,255,255,0.05);
    }

    .card-jewelry {
      background: white;
      border-radius: 32px; /* 稍微加大圆角 */
      border: 1px solid rgba(212, 175, 55, 0.1);
      box-shadow: 0 10px 40px -10px rgba(6, 78, 59, 0.05);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .card-jewelry:hover {
      box-shadow: 0 20px 60px -15px rgba(6, 78, 59, 0.12);
      transform: translateY(-4px);
      border-color: rgba(212, 175, 55, 0.3);
    }

    .gold-accent { color: var(--nubebe-gold); }
    .gold-border { border-color: var(--nubebe-gold); }
    .emerald-gradient {
      background: linear-gradient(135deg, #064E3B 0%, #065F46 100%);
    }

    .canvas-dot-bg {
      background-image: radial-gradient(rgba(212, 175, 55, 0.1) 1px, transparent 1px);
      background-size: 32px 32px;
    }

    @keyframes pulse-gold {
      0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(212, 175, 55, 0); }
      100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
    }
    .animate-gold-pulse { animation: pulse-gold 2s infinite; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in { animation: fadeIn 0.8s ease-out forwards; }

    /* 滚动条美化 */
    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.05);
      border-radius: 10px;
    }
  </style>
